<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="315" r="300" fill="url(#paint1_radial)" opacity="0.3" />
  <circle cx="1000" cy="315" r="300" fill="url(#paint2_radial)" opacity="0.3" />
  
  <!-- Logo and text container -->
  <g>
    <!-- Logo -->
    <g transform="translate(350, 250)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-weight="700" font-size="90" fill="#9966FF">
        GROK
      </text>
      <text x="260" y="0" font-family="system-ui, sans-serif" font-weight="700" font-size="90" fill="white">
        ADE
      </text>
    </g>
    
    <!-- Tagline -->
    <text x="600" y="350" font-family="system-ui, sans-serif" font-weight="500" font-size="40" fill="white" text-anchor="middle">
      Play AI-Built Games
    </text>
    
    <!-- Call to action -->
    <g transform="translate(450, 420)">
      <rect x="0" y="0" width="300" height="60" rx="30" fill="#9966FF" />
      <text x="150" y="38" font-family="system-ui, sans-serif" font-weight="600" font-size="24" fill="white" text-anchor="middle">
        Visit Grokade.com
      </text>
    </g>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A1A2E" />
      <stop offset="1" stop-color="#16161F" />
    </linearGradient>
    
    <!-- Decorative radial gradients -->
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(200 315) rotate(90) scale(300)">
      <stop offset="0" stop-color="#9966FF" stop-opacity="0.3" />
      <stop offset="1" stop-color="#9966FF" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1000 315) rotate(90) scale(300)">
      <stop offset="0" stop-color="#6666FF" stop-opacity="0.2" />
      <stop offset="1" stop-color="#6666FF" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 