<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#paint0_linear)" />
  
  <!-- Decorative elements -->
  <circle cx="300" cy="500" r="250" fill="url(#paint1_radial)" opacity="0.3" />
  <circle cx="900" cy="150" r="200" fill="url(#paint2_radial)" opacity="0.3" />
  
  <!-- Logo and text container -->
  <g>
    <!-- Logo -->
    <g transform="translate(400, 200)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-weight="700" font-size="80" fill="#9966FF">
        GROK
      </text>
      <text x="230" y="0" font-family="system-ui, sans-serif" font-weight="700" font-size="80" fill="white">
        ADE
      </text>
    </g>
    
    <!-- Tagline -->
    <text x="600" y="280" font-family="system-ui, sans-serif" font-weight="500" font-size="36" fill="white" text-anchor="middle">
      AI Gaming Vibe Hub
    </text>
    
    <!-- Description -->
    <text x="600" y="340" font-family="system-ui, sans-serif" font-size="24" fill="#B2B2BD" text-anchor="middle">
      Discover games built with AI.
    </text>
    <text x="600" y="380" font-family="system-ui, sans-serif" font-size="24" fill="#B2B2BD" text-anchor="middle">
      Play, create, and join our community.
    </text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1A1A2E" />
      <stop offset="1" stop-color="#16161F" />
    </linearGradient>
    
    <!-- Decorative radial gradients -->
    <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 500) rotate(90) scale(250)">
      <stop offset="0" stop-color="#9966FF" stop-opacity="0.3" />
      <stop offset="1" stop-color="#9966FF" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 150) rotate(90) scale(200)">
      <stop offset="0" stop-color="#6666FF" stop-opacity="0.2" />
      <stop offset="1" stop-color="#6666FF" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 