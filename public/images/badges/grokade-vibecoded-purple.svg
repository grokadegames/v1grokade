<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background with glow effect -->
  <rect width="180" height="60" rx="8" fill="#23232F"/>
  <rect x="1" y="1" width="178" height="58" rx="7" stroke="#9966FF" stroke-width="2"/>
  <rect x="2" y="2" width="176" height="56" rx="6" fill="url(#glow)" fill-opacity="0.1"/>
  
  <!-- Centered Grokade logo text -->
  <text x="90" y="28" font-family="system-ui, sans-serif" font-weight="700" font-size="20" fill="#9966FF" text-anchor="middle">
    GROK<tspan fill="white">ADE</tspan>
  </text>
  
  <!-- Centered VIBE CODED text below -->
  <text x="90" y="48" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">
    VIBE CODED
  </text>
  
  <!-- Radial gradients and effects -->
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#9966FF" />
      <stop offset="100%" stop-color="#23232F" />
    </radialGradient>
  </defs>
</svg> 