<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Upload</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h1>Upload Image to Cloudinary</h1>
    <button id="upload_widget" class="cloudinary-button">Upload Image</button>
    
    <div id="uploaded-image" style="margin-top: 20px;"></div>
    
    <script type="text/javascript">
        var myWidget = cloudinary.createUploadWidget({
            cloudName: 'dxow1rafl',
            uploadPreset: 'ml_default',
            folder: 'games'
        }, (error, result) => {
            if (!error && result && result.event === "success") {
                console.log('Done! Here is the image info: ', result.info);
                
                // Display the uploaded image and URL
                document.getElementById("uploaded-image").innerHTML = `
                    <p>Image uploaded successfully!</p>
                    <p>URL: <a href="${result.info.secure_url}" target="_blank">${result.info.secure_url}</a></p>
                    <p>Public ID: ${result.info.public_id}</p>
                    <img src="${result.info.secure_url}" style="max-width: 500px;">
                `;
            }
        });
        
        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
        }, false);
    </script>
</body>
</html>
