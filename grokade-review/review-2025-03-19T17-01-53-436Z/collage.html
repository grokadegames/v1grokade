
    <!DOCTYPE html>
    <html>
    <head>
      <title>Grokade Game Review Collage</title>
      <style>
        body { background: #121212; margin: 0; padding: 0; }
        .collage { 
          display: grid; 
          grid-template-columns: repeat(4, 1fr); 
          gap: 0; 
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
        }
        .game-card { 
          aspect-ratio: 1/1;
          overflow: hidden;
        }
        .game-card img { 
          width: 100%; 
          height: 100%; 
          object-fit: cover;
          display: block;
        }
      </style>
    </head>
    <body>
      <div class="collage">
    
        <div class="game-card">
          <img src="game-1-vibe-tanks.png" alt="Vibe Tanks">
        </div>
      
        <div class="game-card">
          <img src="game-2-fly-hi.png" alt="Fly Hi">
        </div>
      
        <div class="game-card">
          <img src="game-3-land-the-booster-v3.jpg" alt="Land the Booster V3">
        </div>
      
        <div class="game-card">
          <img src="game-5-jet-ski-simulation.png" alt="Jet Ski Simulation">
        </div>
      
        <div class="game-card">
          <img src="game-6-tank.webp" alt="Tank">
        </div>
      
        <div class="game-card">
          <img src="game-7-dome-farm.png" alt="Dome Farm">
        </div>
      
        <div class="game-card">
          <img src="game-8-cowboy-shooter.webp" alt="cowboy shooter">
        </div>
      
        <div class="game-card">
          <img src="game-9-vyberace.png" alt="VybeRace">
        </div>
      
        <div class="game-card">
          <img src="game-10-gtai.webp" alt="GTAi">
        </div>
      
      </div>
    </body>
    </html>
