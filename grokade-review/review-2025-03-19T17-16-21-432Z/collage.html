
    <!DOCTYPE html>
    <html>
    <head>
      <title>Grokade Game Review Collage</title>
      <style>
        body { background: #121212; margin: 0; padding: 0; }
        .collage { 
          display: grid; 
          grid-template-columns: repeat(4, 1fr); 
          gap: 0; 
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
        }
        .game-card { 
          aspect-ratio: 1/1;
          overflow: hidden;
        }
        .game-card img { 
          width: 100%; 
          height: 100%; 
          object-fit: cover;
          display: block;
        }
      </style>
    </head>
    <body>
      <div class="collage">
    
        <div class="game-card">
          <img src="game-1-santa-s-letter-quest.png" alt="Santa's Letter Quest">
        </div>
      
        <div class="game-card">
          <img src="game-2-space-defenders.png" alt="Space Defenders">
        </div>
      
        <div class="game-card">
          <img src="game-3-snake-trae.png" alt="Snake Trae">
        </div>
      
        <div class="game-card">
          <img src="game-4-breaking-balls.png" alt="Breaking Balls">
        </div>
      
        <div class="game-card">
          <img src="game-5-type-battles.png" alt="Type Battles">
        </div>
      
        <div class="game-card">
          <img src="game-6-be-a-fish.png" alt="Be a fish">
        </div>
      
        <div class="game-card">
          <img src="game-7-cowboy.png" alt="Cowboy">
        </div>
      
        <div class="game-card">
          <img src="game-8-tanks-ai.png" alt="Tanks AI">
        </div>
      
        <div class="game-card">
          <img src="game-9-flight-simulator.png" alt="Flight Simulator">
        </div>
      
        <div class="game-card">
          <img src="game-10-space-combat.png" alt="Space Combat">
        </div>
      
      </div>
    </body>
    </html>
